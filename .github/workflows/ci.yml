name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Test workflow
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Store test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: go-test-results
          path: ./test-results

  # Build workflow
  build-and-run:
    # self hosted runner to build on a RPI
    runs-on: self-hosted

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Build Go Webserver
        run: |
          mkdir ./config
          cp config_template.json ./config/config.json
          go build -o ./plunger-server

      - name: Stop any running instance
        run: |
          pkill -f plunger-server || echo "No running instance to stop"

      - name: Run Plunger Server
        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}
          PORT: ${{secrets.PORT}}

        run: |
          nohup ./plunger-server &
